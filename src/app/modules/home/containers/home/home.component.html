<section class="home__container">
  <rm-filter-form
    class="home__container--form"
    [apiError]="apiError"
    (onFormChange)="setHomeCharacters($event)"
    (onReset)="getCharacters()"
  ></rm-filter-form>
  <div class="home__container--div">
    <button
      class="home__container--div--button"
      *ngFor="let homeCharacter of homeCharacters"
      (click)="navigateToDetail(homeCharacter.id)"
    >
      <rm-card [cardConfig]="setCardConfig(homeCharacter)"></rm-card>
    </button>
  </div>
</section>
