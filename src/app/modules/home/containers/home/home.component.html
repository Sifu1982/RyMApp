<div class="home-container">
  <rm-filter-form (sendGender)="showSelectedGender($event)"></rm-filter-form>
  <button
    *ngFor="let homeCharacter of homeCharacters"
    (click)="navigateToDetail(homeCharacter.id)"
  >
    <rm-card
      [cardConfig]="{
        name: homeCharacter.name,
        species: homeCharacter.species,
        gender: homeCharacter.gender,
        image: homeCharacter.image
      }"
    ></rm-card>
  </button>
</div>
